<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
</head>

<body>
    <div id="board"></div>

</body>
<script>
    let pattern = [
        [2, 0, 0],
        [0, 1, 0],
        [0, 0, 0]
    ]

    function show() {
        let board = document.getElementById("board");
        // board.innerHTML = "";
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.innerText =
                    pattern[j][i] == 2 ? "❌" :
                    pattern[j][i] == 1 ? "⭕️" :
                    "";

                board.appendChild(cell);
            }
            board.appendChild(document.createElement("br"));
        }
    }
    show(pattern);
</script>
<style>
    #board {
        width: 350px;
    }
    
    .cell {
        width: 100px;
        height: 100px;
        background-color: green;
        display: inline-block;
        border: solid 1px white;
        vertical-align: middle;
        line-height: 100px;
        font-size: 50px;
        text-align: center;
    }
</style>

</html>
